<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>step1</title>
    <script src="../../../module/assets/js/vendor/jquery.min.js"></script>
    <script src="../../../module/assets/js/vendor/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <link href="../../../module/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../module/dist/js/bootstrap.js"></script>
    <!--<script src="../../../module/assets/js/vendor/jquery.min.js"></script>-->
    <script src="../dependences/echarts/echarts.min.js"></script>
    <script src="../dependences/echarts/echarts-wordcloud.min.js"></script>



</head>
<body>
<div >
    <div style="padding: 0rem 1.25rem">
        <span>实体上下位关系抽取是用于确定概念之间的隶属（IsA）关系，这种关系也称为上下位关系。
            </span><div>
    <div id="echarts" style="height: 450px;width: 100%;padding-top: 40px" ></div>
</div>
</body>
<script>
    var myChart = echarts.init(document.getElementById('echarts'));

    myChart.showLoading();
    $.get('data/tax.json', function (data) {
        myChart.hideLoading();
        //
        // echarts.util.each(data.children, function (datum, index) {
        //     index % 2 === 0 && (datum.collapsed = true);
        // });

        myChart.setOption(option = {
            tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove'
            },
            series: [
                {
                    type: 'tree',

                    data: [data],

                    top: '1%',
                    left: '7%',
                    bottom: '1%',
                    right: '20%',

                    symbolSize: 14,

                    label: {
                        normal: {
                            position: 'left',
                            verticalAlign: 'middle',
                            align: 'right',
                            fontSize: 12
                        }
                    },

                    leaves: {
                        label: {
                            normal: {
                                position: 'right',
                                verticalAlign: 'middle',
                                align: 'left'
                            }
                        }
                    },

                    expandAndCollapse: true,
                    animationDuration: 550,
                    animationDurationUpdate: 750,
                    initialTreeDepth:5
                }
            ]
        });
    });

</script>
</html>
