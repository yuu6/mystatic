            <script type="application/ecmascript"> <![CDATA[
            function circle_click(evt) {
                var circle = evt.target;
                // var currentRadius = circle.getAttribute("r");
                var currentRadius = circle.firstChild.nodeValue;
                 switch (currentRadius.toString()){
                     case "1":
                         location.href= "#top";
                         changeS(currentRadius)
                         break
                     case "2":
                         location.href= "#middle";
                         changeS(currentRadius)
                         break
                     case "3":
                         location.href= "#bottom";
                         changeS(currentRadius)
                         break
                 }
                console.log(currentRadius);
                // location.href= "#bottom";
            }
            function changeS(currentRadius) {
                for(var i=1;i<=3;i++) {
                    if(i <currentRadius){
                        var _obj = document.getElementById(i);
                        _obj.setAttribute('style', "stroke:"+"grey");
                        var id2 = "c"+i.toString()
                        var c = document.getElementById(id2);
                        c.setAttribute('fill', "grey");
                        c.setAttribute('r', "5%");
                        var id3 = "t"+i.toString()
                        var t = document.getElementById(id3);
                        t.setAttribute('font-size', "30");
                    }else if(i == currentRadius){
                        var _obj = document.getElementById(i);
                        _obj.setAttribute('style', "stroke:"+"grey");
                        var id2 = "c"+i.toString()
                        var c = document.getElementById(id2);
                        c.setAttribute('fill', "grey");
                        c.setAttribute('r', "6%");
                        var id3 = "t"+i.toString()
                        var t = document.getElementById(id3);
                        t.setAttribute('font-size', "40");
                    }
                    else {
                        var _obj = document.getElementById(i);
                        _obj.setAttribute('style', "stroke:" + "rgb(72, 68, 157);");
                        var id2 = "c"+i.toString()
                        var c = document.getElementById(id2);
                        c.setAttribute('fill', "#57689D");
                        c.setAttribute('r', "5%");
                        var id3 = "t"+i.toString()
                        var t = document.getElementById(id3);
                        t.setAttribute('font-size', "30");
                    }
                }
            }

            ]]>



            </script>
