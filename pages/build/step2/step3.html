<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>知识融合</title>
    <script src="../../../module/assets/js/vendor/jquery.min.js"></script>
    <script src="../../../module/assets/js/vendor/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <link href="../../../module/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../module/dist/js/bootstrap.js"></script>

    <script src="../dependences/echarts/echarts.min.js"></script>
</head>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;知识合并：将来自不同知识库的同一实体融合在一起
</p>
</br>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <div id="main" style="width: 98%;height:80vh;"></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var bigsize = 60;
    var size = 30;
    option = {
        "tooltip": {
            "formatter": function(param) {
                if (param.dataType === 'edge') {
                    return param.data.category + ': ' + param.data.target;
                }
                return param.data.category + ': ' + param.data.name;
            }
        },
        "title": {
            "text": ""
        },
        "legend": [{
            "data": [ "Taxer","Quora stackoverflow","百度词条", "Wiki data" ],
            selected: {
                'Taxer': true,
                'Quora stackoverflow': false,
                '百度词条': false,
                'Wiki data': false
            }
        }],
        "series": [{
            "top": 150,
            "color":['#d48265','#2f4554', '#61a0a8', '#c23531', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'],
            "label": {
                "normal": {
                    "show": true,
                    "position": "inside",
                    "textStyle": {
                        "fontSize": 16
                    },
                    "fontStyle": 600,
                    "formatter": '{b}'
                }
            },
            "roam": true,
            "edgeLabel": {
                "normal": {
                    "show": true,
                    "formatter": function(param) {
                        return param.data.category;
                    },
                    "textStyle": {
                        "fontSize": 16
                    }
                }
            },
            "bottom": 80,
            "data": [{
                "name": "税务(tax)",
                "draggable": true,
                "category": "主体",
                "symbolSize": bigsize,
            }, {
                "name": "课税对象",
                "draggable": true,
                "category": "Quora stackoverflow",
                "symbolSize": size,
            }, {
                "name": "税收收入",
                "draggable": true,
                "category": "Quora stackoverflow",
                "symbolSize": size,
            }, {
                "name": "征收管理",
                "draggable": true,
                "category": "Wiki data",
                "symbolSize": size,
            }, {
                "name": "税率",
                "draggable": true,
                "category": "Wiki data",
                "symbolSize": size,
            },{
                "name": "增值税",
                "draggable": true,
                "category": "百度词条",
                "symbolSize": size,
            },{
                "name": "消费税",
                "draggable": true,
                "category": "百度词条",
                "symbolSize": size,
            },{
                "name": "重大违法信息",
                "draggable": true,
                "category": "Taxer",
                "symbolSize": size,
            }, {
                "name": "应纳销售收入",
                "draggable": true,
                "category": "Taxer",
                "symbolSize": size,
            },   {
                "name": "流转税",
                "draggable": true,
                "category": "百度词条",
                "symbolSize": size,
            },  {
                "name": "所属日期止",
                "draggable": true,
                "category": "Taxer",
                "symbolSize": size,
            },
                // {
                //     "name": "张三",
                //     "symbolSize": [150, 30],
                //     "draggable": true,
                //     "label": {
                //         "normal": {
                //             "textBorderWidth": 3,
                //             "textBorderColor": 'blue',
                //         }
                //     },
                //     "category": "法人代表"
                // }
            ],
            "categories": [{
                "name": "百度词条"
            }, {
                "name": "Wiki data"
            }, {
                "name": "Quora stackoverflow"
            }, {
                "name": "Taxer"
            },{
                "name": "主体"
            } ],
            "type": "graph",
            "focusNodeAdjacency": true,
            "force": {
                "repulsion": 600,
                "edgeLength": [100, 200]
            },
            "layout": "force",
            "links": [{
                "target": "所属日期起",
                "source": "税务(tax)",
                "category": "Taxer"
            },
                {
                    "target": "征收管理",
                    "source": "税务(tax)",
                    "category": "Wiki data"
                },{
                    "target": "税率",
                    "source": "税务(tax)",
                    "category": "Wiki data"
                },{
                    "target": "课税对象",
                    "source": "税务(tax)",
                    "category": "Quora stackoverflow"
                },{
                    "target": "税收收入",
                    "source": "税务(tax)",
                    "category": "Quora stackoverflow"
                },{
                    "target": "重大违法信息",
                    "source": "税务(tax)",
                    "category": "Taxer"
                }, {
                    "target": "应纳销售收入",
                    "source": "税务(tax)",
                    "category": "Taxer"
                }, {
                    "target": "增值税",
                    "source": "税务(tax)",
                    "category": "百度词条"
                },{
                    "target": "消费税",
                    "source": "税务(tax)",
                    "category": "百度词条"
                }, {
                    "target": "流转税",
                    "source": "税务(tax)",
                    "category": "百度词条"
                }, {
                    "target": "所属日期止",
                    "source": "税务(tax)",
                    "category": "Taxer"
                }, ],
            "symbol": 'circle',
            "lineStyle": {
                "normal": {
                    "opacity": 0.9,
                    "width": 6,
                    "curveness": 0,
                    "type":"solid"
                }
            }
        }],
        backgroundColor: 'white',
        animationDuration: 1000,
        animationEasingUpdate: 'quinticInOut',
    };
    myChart.setOption(option);

</script>

</body>
</html>
